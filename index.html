<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Cliente do Webservice de Biblioteca</title>
</head>
<body>
    <script>
        // Funções para interagir com o webservice
        function adicionarLivro(livro) {
            fetch('http://localhost:3000/books', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(livro),
            })
            .then(response => response.text())
            .then(data => console.log(data));
        }

        function obterLivros() {
            fetch('http://localhost:3000/books')
                .then(response => response.json())
                .then(data => console.log(data));
        }

        function obterLivroPorISBN(isbn) {
            fetch(`http://localhost:3000/books/${isbn}`)
                .then(response => response.json())
                .then(data => console.log(data));
        }

        // Exemplos de uso
        adicionarLivro({ titulo: "Exemplo", isbn: "1234567890" });
        obterLivros();
        obterLivroPorISBN("1234567890");
    </script>
</body>
</html>
